<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ripple Effect</title>
<style>
.ripple-container {
  position: relative;
  width: 200px;
  height: 200px
  overflow: hidden;
}

.ripple {
  position: absolute;
  width: 100px;
  height: 100px;
  background-color: rgba(121, 131, 255, 0.5);
  border-radius: 50%;
  animation: ripple-animation 2s linear infinite;
}

@keyframes ripple-animation {
  0% {
    transform: scale(0);
    opacity: 1;
  }
  100% {
    transform: scale(2);
    opacity: 0;
  }
}
</style>
</head>
<body>
<div class="ripple-container">
  <div class="ripple"></div>
</div>
</body>
</html>
