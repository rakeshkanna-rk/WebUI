<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Square Rotating</title>
<style>
.square-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100px;
}

.square {
  width: 50px;
  height: 50px;
  background-color: #7983ff;
  animation: rotate-square 2s infinite linear;
}

@keyframes rotate-square {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
</style>
</head>
<body>
<div class="square-container">
  <div class="square"></div>
</div>
</body>
</html>
