<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouncing Ball</title>
<style>
.ball {
  position: relative;
  width: 50px;
  height: 50px;
  background: #7983ff;
  border-radius: 50%;
  animation: bounce 1s infinite alternate;
}

@keyframes bounce {
  0% {
    top: 0;
  }
  100% {
    top: 100px;
  }
}
</style>
</head>
<body>
<div class="ball"></div>
</body>
</html>
