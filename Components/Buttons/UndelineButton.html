<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Underline Button</title>
<style>
.button {
  padding: 5px 20px;
  background-color: transparent;
  color: #7983ff;
  border: none;
  border-bottom: 2px solid transparent;
  cursor: pointer;
  transition: border-bottom-color 0.3s;
}

.button:hover {
  border-bottom-color: #7983ff;
}
</style>
</head>
<body>
<button class="button">Underline Button</button>
</body>
</html>
