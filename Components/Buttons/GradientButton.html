<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Button</title>
<style>
.button {
  padding: 10px 20px;
  background: linear-gradient(to right, #ff7e5f, #feb47b);
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>
<button class="button">Gradient Button</button>
</body>
</html>
