<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Effect Button</title>
<style>
.button {
  padding: 10px 20px;
  background-color: #7983ff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.button:hover {
  background-color: #5c6aff;
}
</style>
</head>
<body>
<button class="button">Hover Effect Button</button>
</body>
</html>
