<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Icon Button</title>
<style>
.button {
  padding: 10px;
  background-color: #7983ff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.icon {
  margin-right: 5px;
}
</style>
</head>
<body>
<button class="button"><i class="icon">+</i>Icon Button</button>
</body>
</html>
