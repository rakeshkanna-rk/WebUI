<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Outlined Button</title>
<style>
.button {
  padding: 10px 20px;
  background-color: transparent;
  color: #7983ff;
  border: 2px solid #7983ff;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>
<button class="button">Outlined Button</button>
</body>
</html>
