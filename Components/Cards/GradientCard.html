<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Card</title>
<style>
.card {
  width: 300px;
  padding: 20px;
  border-radius: 12px;
  background: linear-gradient(to right, #ff7e5f, #feb47b);
  color: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card img {
  width: 100%;
  border-radius: 8px;
}
</style>
</head>
<body>
<div class="card">
  <img src="image.png" alt="Image">
  <h2>Gradient Card</h2>
  <p>This is a gradient card example.</p>
</div>
</body>
</html>
